<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>

  <!-- 
    Niels: Note that I solve the red circle with
    relative (to its own position here). However,
    it could also be solved absolute to the nearest parent.
  
  
  -->


  <style>

      body {
        margin:0;
      }

      .blue-box {
        width: 500px;
        height: 300px;
        background-color: blue;
        margin-top: 200px;
        margin-left: 200px;
      }

      .red-circle {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        position: relative;
        top: 150px;
        left: 250px;
      }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
