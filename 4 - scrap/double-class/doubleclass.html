<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dc.css" />
</head>
<body>
    <h1 class="class2 class1"> Note that it is not about the order in which you apply the class in the html element, but about where the element is in the css document. Thus, class2 is applied in the element first, yet in the .css-file last. Because it is about the latter, class2 is applied!</h1>
</body>
</html>
