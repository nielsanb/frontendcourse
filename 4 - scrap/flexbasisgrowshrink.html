<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: grey;
            margin: 50px
        }

         div > div.item {
            background-color: blue;
            padding: 10px;
            border: 3px solid white;
            color: white;
            font-weight: 900;
        }

        .container {
            display: flex;
            gap: 20px;
            background-color: lightgray;
            padding: 20px;
            justify-content: space-between;
        }

        .one {
            flex: 0 1 200px;
        }

        .two {
            flex: 0 0 200px;
        }

        .three {
            flex: 0 0 400px;
        }

    </style>


</head>
<body>
    <div class="container">
        <div class="item one">Item 1: 200px</div>
        <div class="item two">Item 2: 200px</div>
        <div class="item three">Item 3: 400px</div>
    </div>
</body>
</html>
