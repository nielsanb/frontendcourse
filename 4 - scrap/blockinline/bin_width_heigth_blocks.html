<head>

        }

        }

            width: 40%;
            height: 250px;
            display: inline-block;
        }

        #cc {
            background-color: orange;
            width: 125px;
            height: 125px;
            display: none;
        }

    </style>
</head>
<body>
    <h1>Cras eleifend mattis gravida. Aenean.</h1>
    <h2>Mauris rutrum leo ut quam.</h2>

    <div id="bb">Nam sed aliquet nulla. Suspendisse in enim donec magna est.</div>
    <div id="cc">Duis augue dolor, lobortis non turpis et, varius semper nunc.</div>

</html>
