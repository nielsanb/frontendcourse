{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block main_container %}
<h1> Login to my notes </h1>
<div>
    <form method="POST">

    <label> Email </label>
    <input
        type="email"
        id="login_email"
        name="login_email"
        placeholder="Email"
    />

    <label> Password </label>
    <input 
        type="password"
        id="login_password"
        name="login_password"
        placeholder="Password"
    />

    <button type="submit"> Login </button>

    </form>
</div>
{% endblock %}
