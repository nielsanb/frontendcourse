{% extends "base.html" %} 
{% block title %} Login {% endblock %}
{% block maincontainer %}
<div>
    <form method="POST">
        <div>
        <label>Email</label>
        <input 
            type="email"
            id="login_email"
            name="login_email"
            placeholder="Email"
        />
        </div>
        <div>
            <label>Password</label>
            <input 
                type="password"
                id="login_password"
                name="login_password"
                placeholder="Password"
            />
        </div>
        <div>
        <br>
        <button type="submit"> Login </button>
        </div>
    </form>
</div>
<div>
    No account yet? Please register <a href="{{ url_for('auth.signup') }}"> here! </a>
</div>
{% endblock %}
